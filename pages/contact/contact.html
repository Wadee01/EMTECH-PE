<ion-header>
  <ion-navbar>
    <ion-title>Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Calorie Intake Calculator</h2>

<ion-item>
    <ion-label color="dark"> Gender: </ion-label>
    <ion-select interface="popover" [(ngModel)]="gender">
      <ion-option value="m">Male</ion-option>
      <ion-option value="f">Female</ion-option>
    </ion-select>
</ion-item>

 <ion-item>
  <ion-label>Height in centimeter:</ion-label>
  <ion-input type="number" [(ngModel)]="height"></ion-input>
</ion-item>

 <ion-item>
  <ion-label>Weight in kilogram:</ion-label>
  <ion-input type="number" [(ngModel)]="weight"></ion-input>
</ion-item>

 <ion-item>
  <ion-label>Age</ion-label>
  <ion-input type="number" [(ngModel)]="age"></ion-input>
</ion-item>

<button ion-button color="primary" (click)="calculateCIC()">
  Calculate
</button>


</ion-content>
